<!DOCTYPE html>
<html>
    <head>
        <title>json viewer</title>
    </head>
    <body>
        <div class="container-fluid">
            <!-- Header -->
            <div class="row" style="height: 10%">
                <div class="col-9" style="margin-top: 10px;" >
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" id="viewer" >viewer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="text" >text</a>
                        </li>
                    </ul> 
                </div>
                <div class="col-3">
                    <button id="format" class="format-button">format</button>    
                </div>
            </div>

            <!-- Main Content -->
            <div class="row" style="height: 90%; overflow: scroll;">
                <!-- Json text area -->
                <div class="col-9" style="max-height: 100%;">
                    <textarea class="text-container" id="jsondump">copy your json here!</textarea>
                    <div class="tree-container" id="tree"></div>
                </div>
                <!-- Json detail side bar -->
                <div id="detail-container" class="col-3 detail-container" >
                </div>


            </div>
        </div>

    </body>
</html>
